<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Boston Code Camp</title>
    <link
      href="https://fonts.googleapis.com/css?family=Righteous&display=swap"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <nav>
      <div class="logo">
        <h1><a href="./index.html">Boston Code Camp</a></h1>
      </div>

      <ul class="nav-links">
        <li class="page-link"><a href="./index.html">Home</a></li>
        <li class="page-link"><a href="./presenter.html">Presenters</a></li>
        <li class="page-link"><a href="./room.html">Rooms</a></li>
        <li class="page-link"><a href="./session.html">Sessions</a></li>
        <li class="page-link"><a href="./count.html">Count</a></li>
      </ul>

      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>

    <div class="count-container">
      <div class="count-nav">
        <div>
          <h2>Count</h2>
        </div>

        <div class="count-control">
          <button id="add-count" class="btn" onclick="openForm()">
            Add Count
          </button>
        </div>
      </div>

      <div id="count-list"></div>
    </div>

    <div class="form" id="countForm">
      <h3>Add Count</h3>

      <div class="form-container">
        <div class="form-input">
          <label><b>Select Session</b></label>
          <select id="session-select" name="session">
            <option value="" selected disabled hidden>Choose a session</option>
            <option value="Software Engineering">Software Engineering</option>
            <option value="Test Driven Development"
              >Test Driven Development</option
            >
          </select>
        </div>

        <div class="form-input">
          <label><b>Starting Count</b></label>
          <input
            id="starting-input"
            type="number"
            placeholder="Enter Starting Count"
            name="starting"
          />
        </div>

        <div class="form-input">
          <label><b>Middle Count</b></label>
          <input
            id="middle-input"
            type="number"
            placeholder="Enter Middle Count"
            name="middle"
          />
        </div>

        <div class="form-input">
          <label><b>End Count</b></label>
          <input
            id="end-input"
            type="number"
            placeholder="Enter End Count"
            name="end"
          />
        </div>

        <div class="form-submit">
          <button type="submit" class="btn cancel" onclick="closeForm()">
            Cancel
          </button>
          <button type="submit" class="btn save" onclick="addCount()">
            Save
          </button>
        </div>
      </div>
    </div>

    <script src="./slide-nav.js"></script>
    <script src="./count.js"></script>
  </body>
</html>
